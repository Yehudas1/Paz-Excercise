<body>

    <form action="">
        <fieldset>
          <!-- <legend>צור קשר</legend> -->
          צור קשר
          <br></br>
          ליצירת קשר עם קשרי לקוחות, אנא נלאו את הפרטים הבאים ואנו נשמח לעמוד לרשותכם:
          <br></br>
          *השדות המסומנים בכוכבית (*) הינם שדות חובה
          <br></br>

          <div>
            <label for="fname"></label>* שם פרטי :&nbsp&nbsp&nbsp</label>
            <input type="fname" id="fname" required placeholder="הכנס שם פרטי" maxlength="30"/>
          </div>
          <div>
            <label for="lname">* שם משפחה:</label>
            <input type="lname" id="lname" required placeholder="הכנס שם משפחה" maxlength="30"/>
          </div>
          <div>
             <label for="phone">* טלפון:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
             <input type="phone" id="phone" required placeholder="טלפון" maxlength="30"/>
          </div>
          <div>   
            <label for="email">* Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
            <input type="email" id="email" required placeholder="E-mail" maxlength="30"/>
            <!-- <span class="error-email">Error in email address</span> -->
          </div>
          <div>
                <!-- <h3>Other:</h3> -->
                <label for="comment"></label>
                <input type="comment" id="comment" required placeholder="תוכן הפנייה"
                <br></br>
                <textarea id="comment" cols="31" rows="5"></textarea>
              </div>
          <!-- <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" required />
          </div> -->
          <!-- <div>
            <label for="re-pwd">Repeat Password:</label>
            <input type="re-password" id="re-pwd" required/>
          </div> -->
        </fieldset>
        <!-- <input type="שלח" value="Send" /> -->
        <!-- <input type="reset" value="Reset" /> -->
        <button type="submit">שלח</button>
    </form>
</body>
